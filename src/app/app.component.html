  <mat-tab-group>
    <mat-tab label="North Reading Room">
      <mat-drawer-container class="example-container">
        <mat-drawer mode="side" opened> Occupancy <br/> at <br/> {{realDate}}</mat-drawer>
        <mat-drawer-content> {{numPeople}}/48 <br/> {{capacityPercentage}}% </mat-drawer-content>
      </mat-drawer-container>
      <div id="readingRoomFrame" style="position:relative; top: -205px; left: 450px; width: 400px; height: 300px;">
        <!--
        <ng-dygraphs [data]="data"
                      [options]="options">

        </ng-dygraphs>
        -->
      </div>
        <!--
        <iframe width="600" height="400" src="https://app.powerbi.com/view?r=eyJrIjoiZWQyOWY5NTMtOTlhYS00ZjZlLWE4MTEtNTE0N2U1NDZmYTk1IiwidCI6ImZjOGE0NmMxLTdmZTMtNDMzNi05ZTIyLWNkODM2YWM3OTk2YyIsImMiOjN9" frameborder="0" allowFullScreen="true"></iframe>
        -->

    </mat-tab>
    <mat-tab label="Fishbowl">
      <mat-drawer-container class="example-container">
        <mat-drawer mode="side" opened>Current Occupancy</mat-drawer>
        <mat-drawer-content> {{numPeople}}/48 <br/> {{capacityPercentage}}% </mat-drawer-content>
      </mat-drawer-container>
      <div id="fishbowlFrame" style="position:relative; top: -215px; left: 200px;">
        <iframe width="600" height="400" src="https://app.powerbi.com/view?r=eyJrIjoiZWQyOWY5NTMtOTlhYS00ZjZlLWE4MTEtNTE0N2U1NDZmYTk1IiwidCI6ImZjOGE0NmMxLTdmZTMtNDMzNi05ZTIyLWNkODM2YWM3OTk2YyIsImMiOjN9" frameborder="0" allowFullScreen="true"></iframe>
      </div>
    </mat-tab>
    <mat-tab label="Technology Commons">
      <mat-drawer-container class="example-container">
        <mat-drawer mode="side" opened>Current Occupancy</mat-drawer>
        <mat-drawer-content> {{numPeople}}/48 <br/> {{capacityPercentage}}% </mat-drawer-content>
      </mat-drawer-container>
      <div id="techcommonsFrame" style="position:relative; top: -215px; left: 200px;">
        <iframe width="600" height="400" src="https://app.powerbi.com/view?r=eyJrIjoiZWQyOWY5NTMtOTlhYS00ZjZlLWE4MTEtNTE0N2U1NDZmYTk1IiwidCI6ImZjOGE0NmMxLTdmZTMtNDMzNi05ZTIyLWNkODM2YWM3OTk2YyIsImMiOjN9" frameborder="0" allowFullScreen="true"></iframe>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
